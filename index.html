<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI - TAV SMKN2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <svg class="tav-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path class="tav-path" d="M20,20 L80,20 M50,20 L50,80" stroke="#6bb9ff" stroke-width="8" fill="none"/>
                <path class="tav-path" d="M30,80 L50,20 L70,80 M40,60 L60,60" stroke="#6bb9ff" stroke-width="8" fill="none"/>
                <path class="tav-path" d="M80,20 L50,80 L20,20" stroke="#6bb9ff" stroke-width="8" fill="none"/>
                <text x="50" y="95" font-size="12" text-anchor="middle" fill="#6bb9ff" font-family="Arial">SMKN2</text>
            </svg>
        </div>
        <h1>AI - TAV SMKN2</h1>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="welcome-message">
            <div class="welcome-logo"></div>
            <h2>Welcome to AI - TAV</h2>
            <p>Dev  : KazzHTML☯︎</p>
            <p>Kelas: X-TAV</p>
            <P>Nama : Kalsen</P>
        </div>
    </div>

    <div class="input-area">
        <button class="upload-button" id="upload-button" title="Upload Image">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.17 1.821l-.865-.433A1 1 0 0 0 12 13.998V5a1 1 0 0 0-1-1h-10a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h10a1 1 0 0 0 .832-.375l.415-.625z"/>
                <path d="M8.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
            </svg>
        </button>
        <input type="file" id="file-input" accept="image/*">
        <input type="text" class="message-input" id="message-input" placeholder="Type your message..." autocomplete="off">
        <button class="send-button" id="send-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
            </svg>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/bash.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
